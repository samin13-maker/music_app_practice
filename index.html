<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <span>back</span>
                </div>
                <div class="circle">
                    <span>bars</span>
                </div>
            </nav>

            <div class="music-player">
                <div class="playlist-section">
                  <h2>Lista de reproducción</h2>
                  <div id="playlist">
                    <div class="song-card">Canción 1</div>
                    <div class="song-card">Canción 2</div>
                    <div class="song-card">Canción 3</div>
                    <div class="song-card">Canción 4</div>
                    <div class="song-card">Canción 5</div>
                </div>
            </div>


            <div class="player-section">
                <nav class="top-nav">
                    <div class="circle"><span>back</span></div>
                    <div class="circle"><span>bars</span></div>
                </nav>

                <div id="song-details">
                    <img src="./media/default_img.jpg" alt="" id="song-img">
                    <h1 id="title"></h1>
                    <h3 id="artist"></h3>
                 </div>

                <div class="audio">
                    <audio controls id="media" hidden>
                    <!--<source id="audio" src="" type="audio/mpeg">-->
                    </audio>
                    <input type="range" value="0" id="progress">
                </div>

                <div class="song-controls">
                    <span id="lastest">last</span>
                    <span id="play" class="play">play</span>
                    <span id="forward">forward</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
